name: quran_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/json/hafs_smart.json
      - assets/fonts/
  fonts:
    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Bold.ttf
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf

    - family: Kitab
      fonts:
        - asset: assets/fonts/kitab.ttf

    - family: HafsSmart
      fonts:
        - asset: assets/fonts/HafsSmart_08.ttf

